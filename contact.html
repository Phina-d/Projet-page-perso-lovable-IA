<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Mme NDIAYE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    footer { flex-shrink: 0; }
  </style>
</head>
<body class="bg-purple-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-purple-600">Mme NDIAYE</a>
      <nav class="space-x-6">
        <a href="about.html" class="hover:text-purple-500">À propos</a>
        <a href="skills.html" class="hover:text-purple-500">Compétences</a>
        <a href="projets.html" class="hover:text-purple-500">Projets</a>
        <a href="contact.html" class="text-purple-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="flex items-center justify-center p-10">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-md p-8">
      <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Me contacter</h1>
      <form class="space-y-4">
        <input type="text" placeholder="Votre nom" class="w-full border rounded-lg p-3" required />
        <input type="email" placeholder="Votre email" class="w-full border rounded-lg p-3" required />
        <textarea placeholder="Votre message" rows="4" class="w-full border rounded-lg p-3" required></textarea>
        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">
          Envoyer
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-purple-100 text-center py-6">
    <p class="text-purple-700">© 2025 Mme NDIAYE. Tous droits réservés.</p>
  </footer>
</body>
</html>
